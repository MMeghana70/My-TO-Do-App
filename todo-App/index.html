<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <meta name="description" content="A simple to-do list application to manage your tasks efficiently.">
    <meta name="keywords" content="to-do, task management, productivity, list">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1> My To-Do List</h1>
    <p class="description">
    This is a simple and clean To-Do List app where you can add, complete, 
    and delete tasks. Your tasks will be saved even if you close or refresh the page.
</p>

    <div class="input-section">
        <input type="text" id="task-input" placeholder="add a  new task...">
        <button id="add-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <p id="task-counter">📝 Total Tasks: 0 | ✅ Completed: 0</p>
</div>
</body>
</html>
